<ion-header>

</ion-header>

<ion-content>
  <div class="content-top">
    <img src="../../assets/imgs/vizzu-logo.png" class="logo">
    <h1 class="tittle">VIZZU</h1>
  </div>
  <div class="content-buttom">
    <div class="content-form">
      <ion-item class="form-label">
        <ion-label floating>
          E-mail
        </ion-label>
        <ion-input class="form-input" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="form-label">
        <ion-label floating>
          Senha
        </ion-label>
        <ion-input class="form-input" type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <button ion-button class="login-button" full (click)="loginWithApp(email, senha)">Entrar</button>
      <button ion-button class="google-button" (click)="loginWithGoogle()">
        <img src="../../assets/imgs/google-logo.png" class="google-icon">
        Google
      </button>
      <button ion-button class="facebook-button" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook" class="facebook-icon"></ion-icon>Facebook
      </button>

      <a (click)='goCadastro()' class="register-button">
        <ion-icon name="person-add" class="register-icon"></ion-icon><b>Cadastre-se!</b>
      </a>
    </div>
    <!---
    -->
  </div>
</ion-content>
